<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Trojan Tech Ticket System</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.min.css">
	</head>
	<body>
		<nav class="navbar navbar-dark bg-primary">
			<a class="navbar-brand" href="/">Trojan Tech Tickets</a>
			<ul class="nav navbar-nav pull-right">
				{{if .UserIsAdmin}}
				<li class="nav-item"><a class="nav-link" href="/">Submit a Ticket</a></li>
				<li class="nav-item"><a class="nav-link" href="/status">Ticket List</a></li>
				<li class="nav-item"><a class="nav-link active" href="/workers">Workers List</a></li>
				{{end}}
				<li class="nav-item"><a class="nav-link" href="{{.LogoutURL}}">Logout</a></li>
			</ul>
		</nav>
		<main class="container-fluid">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Name</th>
						<th>Email</th>
						<th>Tickets Assigned</th>
						<th>Resolution Rate</th>
					</tr>
				</thead>
				<tbody>
					{{range .Workers}}
					<tr>
						<td>{{.Name}}</td>
						<td>{{.Email}}</td>
						<td>{{.TicketCount}}</td>
						<td>{{.ResolveRate}}</td>
					</tr>
					{{end}}
				</tbody>
			</table>
		</main>
		<nav class="navbar navbar-fixed-bottom navbar-light bg-faded">
			<ul class="nav navbar-nav">
				<li class="nav-item"><a class="nav-link" id="add-worker">Add a Worker</a></li>
			</ul>
		</nav>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>
		<script>
$(function() {
	$("#add-worker").click(function() {
		alert("TODO"); // TODO
	});
});
		</script>
	</body>
</html>
